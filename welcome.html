<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url(th.jpeg);
            background-repeat: no-repeat;
            background-size: cover;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            color: rgb(91, 88, 88);
            padding: 40px;
        }
        .btn {
            display: flex;
            justify-content: center;
            margin: 20px;
        }
        .btn a {
            text-decoration: none;
            color: white;
            background-color: rgb(9, 8, 8);
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
        }
        .btn a:hover {
            background-color: rgb(181, 46, 46);
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
        }
        .container {
            background-color: rgb(15, 15, 15);
            padding: 10px 0;
        }
        .container ul {
            display: flex;
            list-style: none;
            justify-content: center;
            gap: 10px;
            margin: 0;
            padding: 0;
        }
        .container ul li {
            padding: 10px 20px;
            background-color: rgb(203, 8, 8);
            border-radius: 20px;
        }
        .container ul li:hover {
            box-shadow: 2px 2px 8px rgba(173, 134, 134, 0.5);
            transform: scale(0.8);
        }
        .container ul li a {
            text-decoration: none;
            color: white;
        }
        .cards {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin: 30px auto;
            padding: 20px;
            max-width: 800px;
        }
        .card {
            width: 150px;
            height: 200px;
            background-color: antiquewhite;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            color: black;
            border-radius: 10px;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
        }
        .card:hover {
            transform: scale(1.09);
            box-shadow: 4px 4px 12px rgba(0, 0, 0, 0.7);
        }
        footer {
            text-align: center;
            background-color: darkred;
            color: white;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .col-1 {width: 8.33%;}
.col-2 {width: 16.66%;}
.col-3 {width: 25%;}
.col-4 {width: 33.33%;}
.col-5 {width: 41.66%;}
.col-6 {width: 50%;}
.col-7 {width: 58.33%;}
.col-8 {width: 66.66%;}
.col-9 {width: 75%;}
.col-10 {width: 83.33%;}
.col-11 {width: 91.66%;}
.col-12 {width: 100%;}

@media only screen and (max-width: 768px) {
  /* For mobile phones: */
  [class*="col-"] {
    width: 100%;
  }
} 
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <ul>
                    <li><a href="welcome.html">Dashboard</a></li>
                    <li><a href="leaderboard.html">LeaderBoard</a></li>
                    <li><a href="instruction.html">Instructions</a></li>
                    <li><a href="https://docs.google.com/forms/d/e/1FAIpQLSdfXlyLoCX_WRAY5uWrDHpvQ8Y89YGZgoRm2LaRh5lb8p1fFg/viewform?usp=sf_link">Feedback</a></li>
                    <!-- <li><a href="#">login</a></li> -->
                </ul>
            </div>
        </nav>
    </header>
    <h1>"Taking a quiz is like eating pizza—sometimes it's cheesy, but it’s always a slice of fun!"</h1>
    <div class="btn">
        <a href="#">Give it a Try</a>
    </div>
    <div class="cards">
        <div  class="card" data-section="start.html">Maths</div>;
        <div  class="card" data-section="gk.html" >GK</div>
        <div  class="card" data-section="Sports.html">Sports</div>
        <div  class="card" data-section="Coding">Coding</div>
    </div>
    <footer>
        <p>Copyright is a legal protection granted to creators of original works...</p>
    </footer>
    <script>
        const cards = document.getElementsByClassName('card');
        for (let i = 0; i < cards.length; i++) {
            cards[i].addEventListener('click', function () {
                const section = this.getAttribute('data-section');
                window.location.href = section; 
            });
        }
    </script>
    
</body>
</html>
